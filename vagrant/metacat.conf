<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        ProxyRequests Off
        ProxyPass /metacat http://localhost:8080/metacat
        ProxyPassReverse /metacat http://localhost:8080/metacat

        <Location "/metacat">
                Order allow,deny
                Allow from all
        </Location>
</VirtualHost>
