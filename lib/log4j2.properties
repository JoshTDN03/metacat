name=Log4j2PropertiesConfigForMetacat

########################################
# the append named console for Console #
########################################
appenders=console
appender.console.type=Console
appender.console.name=LogToConsole
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=metacat %d{yyyyMMdd-HH:mm:ss}: [%p]: %m [%C:%M:%L]%n

##################################
# the root logger configuration  #
##################################
rootLogger.level=WARN
rootLogger.appenderRef.stdout.ref=LogToConsole

################################################################################
# a customized logger - dataone for the package edu.ucsb.nceas.metacat.dataone #
################################################################################
loggers=dataone
logger.dataone.name=edu.ucsb.nceas.metacat.dataone
logger.dataone.level=INFO
logger.dataone.appenderRef.stdout.ref=LogToConsole

