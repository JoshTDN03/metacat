name=Log4j2PropertiesConfigForMetacat

###########################################
# the appendder named console for Console #
###########################################
appenders=console
appender.console.type=Console
appender.console.name=LogToConsole
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=@build.context@ %d{yyyyMMdd-HH:mm:ss}: [%p]: %m [%C:%M:%L]%n

####################################################
# the appendder named replication for rolling file #
####################################################
appenders=replication
appender.replication.type=RollingFile
appender.replication.name=LogToReplicationFile
appender.replication.fileName=${replication.logfile.name}
appender.replication.filePattern=${replication.logfile.name}-%d{MM-dd-yy-HH-mm-ss}-%i.log.gz
appender.replication.layout.type=PatternLayout
appender.replication.layout.pattern=@build.context@ %d{yyyyMMdd-HH:mm:ss}: [%p]: %m [%c]%n
appender.replication.policies.type=Policies
appender.replication.policies.time.type=TimeBasedTriggeringPolicy
appender.replication.policies.time.interval=1
appender.replication.policies.time.modulate=true
appender.replication.policies.size.type=SizeBasedTriggeringPolicy
appender.replication.policies.size.size=30MB
appender.replication.strategy.type=DefaultRolloverStrategy
appender.replication.strategy.max=100

##################################
# the root logger configuration  #
##################################
rootLogger.level=ERROR
rootLogger.appenderRef.stdout.ref=LogToConsole

################################################################################
# a customized logger - dataone for the package org.dataone.client on console  #
################################################################################
loggers=dataone
logger.dataone.name=eorg.dataone.client
logger.dataone.level=WARN
logger.dataone.appenderRef.stdout.ref=LogToConsole

################################################################################
# a rolling logger - replication for the package org.dataone.client on console  #
################################################################################
loggers=replication
logger.replication.name=ReplicationLogging
logger.replication.level=debug
logger.replication.additivity=true
logger.replication.appenderRef.rolling.ref=LogToReplicationFile
